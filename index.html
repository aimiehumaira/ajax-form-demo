<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajax Form Demo</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    table, th, td { border: 1px solid black; border-collapse: collapse; padding: 8px; }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h2>Ajax Form Without Reload</h2>

  <form id="infoForm">
    <label>First Name: <input type="text" id="fname" required></label><br><br>
    <label>Last Name: <input type="text" id="lname" required></label><br><br>
    <label>Age: <input type="number" id="age" required></label><br><br>
    <button type="submit">Add</button>
  </form>

  <br>
  <table id="dataTable">
    <thead>
      <tr><th>First Name</th><th>Last Name</th><th>Age</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    $('#infoForm').on('submit', function(e) {
      e.preventDefault();
      let fname = $('#fname').val();
      let lname = $('#lname').val();
      let age = $('#age').val();

      let newRow = `<tr><td>${fname}</td><td>${lname}</td><td>${age}</td></tr>`;
      $('#dataTable tbody').append(newRow);
      $('#infoForm')[0].reset();
    });
  </script>

</body>
</html>
