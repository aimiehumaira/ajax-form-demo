<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ajax Form Demo</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h2 {
      color: #105956;
      margin-bottom: 20px;
    }

    form {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-bottom: 15px;
      font-weight: 600;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 14px;
    }

    button {
      background-color: #105956;
      color: #fff;
      padding: 10px 18px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #0b3e3d;
    }

    table {
      width: 100%;
      max-width: 600px;
      border-collapse: collapse;
      background: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #eee;
    }

    th {
      background-color: #105956;
      color: white;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    @media (max-width: 500px) {
      form, table {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h2>Ajax Form Submission Without Reload</h2>

  <form id="infoForm">
    <label>
      First Name:
      <input type="text" id="fname" required>
    </label>
    <label>
      Last Name:
      <input type="text" id="lname" required>
    </label>
    <label>
      Age:
      <input type="number" id="age" required>
    </label>
    <button type="submit">Add to Table</button>
  </form>

  <table id="dataTable">
    <thead>
      <tr><th>First Name</th><th>Last Name</th><th>Age</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    $('#infoForm').on('submit', function(e) {
      e.preventDefault();
      let fname = $('#fname').val();
      let lname = $('#lname').val();
      let age = $('#age').val();

      let newRow = `<tr><td>${fname}</td><td>${lname}</td><td>${age}</td></tr>`;
      $('#dataTable tbody').append(newRow);
      $('#infoForm')[0].reset();
    });
  </script>

</body>
</html>
